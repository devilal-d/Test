<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Premium Ad-Free Player</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
    
    <style>
        /* UI Matching your screenshot */
        :root {
            --plyr-color-main: #ff0000; /* Red progress bar & accents */
            --plyr-video-background: #000;
            --plyr-menu-background: rgba(26, 26, 26, 0.9);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .player-wrapper { 
            width: 100%; 
            height: 100%;
            display: flex;
            align-items: center;
        }

        /* Styling the seek bar to look like your pic */
        .plyr__progress__container {
            margin-bottom: 5px;
        }
        
        /* Centering the big play button */
        .plyr--video .plyr__control--overlaid {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
        }

        /* Clean full-screen look */
        .plyr--full-ui { height: 100% !important; }
    </style>
</head>
<body>

<div class="player-wrapper">
    <video id="player" playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('player');
    const source = new URLSearchParams(window.location.search).get('dtv');

    if (!source) {
        console.error("No stream URL found. Add ?dtv=YOUR_URL to the address bar.");
        return;
    }

    // Plyr Options
    const defaultOptions = {
        controls: [
            'play-large', 'play', 'progress', 'current-time', 
            'mute', 'volume', 'settings', 'fullscreen'
        ],
        settings: ['quality', 'speed'],
        invertTime: false,
        displayDuration: true
    };

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            // Quality selection logic
            const availableQualities = hls.levels.map((l) => l.height);
            defaultOptions.quality = {
                default: availableQualities[0],
                options: availableQualities,
                forced: true,
                onChange: (e) => updateQuality(e),
            };
            new Plyr(video, defaultOptions);
        });

        window.hls = hls;
    } 
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Fallback for Safari
        video.src = source;
        new Plyr(video, defaultOptions);
    }

    function updateQuality(newQuality) {
        window.hls.levels.forEach((level, levelIndex) => {
            if (level.height === newQuality) {
                console.log("Found quality match with " + newQuality);
                window.hls.currentLevel = levelIndex;
            }
        });
    }
});
</script>

</body>
</html>
