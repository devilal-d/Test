<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Premium Shaka Player</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.7.11/dist/controls.css">
    
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.11/dist/shaka-player.ui.js"></script>

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* Container for the player */
        #video-container {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }

        /* --- UI CUSTOMIZATION TO MATCH PHOTO --- */

        /* 1. Change Seek Bar to Red */
        .shaka-range-element::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #ff0000 0%, #ff0000 var(--range-percent), rgba(255, 255, 255, 0.3) var(--range-percent), rgba(255, 255, 255, 0.3) 100%) !important;
        }
        
        /* 2. Style the Scrubber Knob */
        .shaka-range-element::-webkit-slider-thumb {
            background: #ff0000 !important;
        }

        /* 3. Center Big Play Button Style */
        .shaka-play-button-container {
            font-size: 1.5em;
        }

        .shaka-play-button {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
        }

        /* 4. Bottom Controls Background */
        .shaka-controls-container {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        /* Hide ads/hidden frames */
        iframe, .ads { display: none !important; }
    </style>
</head>
<body>

    <div id="video-container" shaka-controls="true">
        <video id="video" poster="" autoplay playsinline crossorigin></video>
    </div>

<script>
async function initPlayer() {
    // 1. Get the stream URL from the ?dtv= parameter
    const urlParams = new URLSearchParams(window.location.search);
    const manifestUri = urlParams.get('dtv');

    if (!manifestUri) {
        alert("No stream found! Use: name.html?dtv=YOUR_URL");
        return;
    }

    const video = document.getElementById('video');
    const videoContainer = document.getElementById('video-container');

    // 2. Initialize Shaka Player
    const player = new shaka.Player(video);

    // 3. Setup UI Overlay
    const ui = new shaka.ui.Overlay(player, videoContainer, video);
    
    // Customize UI Config (Matching your picture's layout)
    const config = {
        'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'quality', 'fullscreen'],
        'addSeekBar': true
    };
    ui.configure(config);

    // 4. Load the stream
    try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
        // Mute to allow autoplay
        video.muted = true;
        video.play();
    } catch (e) {
        console.error('Error loading video', e);
    }
}

// Ensure Shaka loads correctly
document.addEventListener('shaka-ui-loaded', initPlayer);
// Check if already loaded
if (document.readyState === 'complete' || document.readyState === 'interactive') {
    if (window.shaka) initPlayer();
}
</script>

</body>
</html>
